name: typeguard

# CINTENT >> MANUAL_TRIGGER
# on:
#   pull_request:
#   push:
#     branches: [main]
on: [repository_dispatch, workflow_dispatch]

jobs:
  typeguard:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    # CINTENT >> INSERT_CINTENT
    - uses: JavidDitty/setup-cintent@3638849e94bdb037f0a405375686a8550e6df904
      with:
        nonblocking: true

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Test with nox
      run: uv run --group nox nox -e pytest_typeguard

    # CINTENT >> INSERT_CINTENT
    - name: Upload CIntent Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ${{ env.CINTENT_ARTIFACT_NAME }}
        path: ${{ env.CINTENT_LOGS }}
